name: MiniCRM CI Pipeline

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: minicrm_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    env:
      NODE_ENV: test
      PORT: 3000
      API_PREFIX: /api/v1
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: ci_user
      DB_PASS: ci_password
      DB_NAME: minicrm_test_db
      JWT_SECRET: bu_bir_test_secret_anahtaridir_12345
      LOG_LEVEL: error

    steps:
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Node.js ${{ matrix.node-version }} Kurulumu
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Bağımlılıkları Yükle (Clean Install)
      run: npm ci

    - name: Kod Kalitesi Kontrolü (Lint)
      run: npm run lint

    - name: Testleri Çalıştır
      run: npm test

  docker-build-check:
    runs-on: ubuntu-latest
    needs: test-and-lint
    
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      - name: Docker Buildx Kurulumu
        uses: docker/setup-buildx-action@v3

      - name: Development Stage Build Denemesi
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          tags: minicrm:dev

      - name: Production Stage Build Denemesi
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: minicrm:prod