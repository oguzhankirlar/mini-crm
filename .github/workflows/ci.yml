name: MiniCRM CI Pipeline

# Bu pipeline ne zaman çalışsın?
on:
  push:
    branches: [ "main", "development" ] # Bu branchlere kod atılınca
  pull_request:
    branches: [ "main", "development" ] # PR açılınca

jobs:
  # 1. GÖREV: Test ve Kod Kalitesi Kontrolü
  test-and-lint:
    runs-on: ubuntu-latest

    # Entegrasyon testleri için geçici bir PostgreSQL servisi kaldırıyoruz
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: minicrm_test_db
        ports:
          - 5432:5432
        # DB hazır olana kadar beklemesini sağlayan sağlık kontrolü
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x] # Node.js 20 ile test et

    # Test ortamı için sahte (dummy) ortam değişkenleri
    env:
      NODE_ENV: test
      PORT: 3000
      API_PREFIX: /api/v1
      # DB Ayarları (Service container ile eşleşmeli)
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: ci_user
      DB_PASS: ci_password
      DB_NAME: minicrm_test_db
      JWT_SECRET: bu_bir_test_secret_anahtaridir_12345
      LOG_LEVEL: error # Test sırasında konsolu kirletmemesi için

    steps:
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Node.js ${{ matrix.node-version }} Kurulumu
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Bağımlılıkları Yükle (Clean Install)
      run: npm ci

    - name: Kod Kalitesi Kontrolü (Lint)
      run: npm run lint
      # Eğer lint hatası varsa burada patlar ve işlem durur.

    - name: Testleri Çalıştır
      run: npm test
      # Unit ve Integration testlerin burada çalışır.

  # 2. GÖREV: Docker Build Kontrolü
  # Kod çalışıyor ama Docker imajı oluşturulabiliyor mu? Ona bakar.
  docker-build-check:
    runs-on: ubuntu-latest
    needs: test-and-lint # Önce testler geçsin, sonra buna bakılsın
    
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      - name: Docker Buildx Kurulumu
        uses: docker/setup-buildx-action@v3

      - name: Development Stage Build Denemesi
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false # Sadece build et, bir yere yükleme
          tags: minicrm:dev

      - name: Production Stage Build Denemesi
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: minicrm:prod